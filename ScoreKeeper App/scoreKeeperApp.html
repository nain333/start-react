<!DOCTYPE html>
<html lang="en">

<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>

</head>

<body>
    <div id="root" style="text-align: center;"></div>
    <script type="text/babel">
        let score = 0;
        let wickets = 0;
        let ballWiseRes=[];
        let hit = 0;
        

        function addScore(inc) {
            hit = inc;
          
            rootElement.render(<App />)
            

        }
        function clickWicket() {
            hit = "W"
            console.log(hit )

           



            rootElement.render(<App />)

        }
        const ScoreButtons = function () {
            return (
                <>
                    <div>
                        <button onClick={() => addScore(0)}>
                            0
                        </button>
                        <button onClick={() => addScore(1)}>
                            1
                        </button>
                        <button onClick={() => addScore(2)}>
                            2
                        </button>
                        <button onClick={() => addScore(3)}>
                            3
                        </button>
                        <button onClick={() => addScore(4)}>
                            4
                        </button>
                        <button onClick={() => addScore(5)}>
                            5
                        </button>
                        <button onClick={() => addScore(6)}>
                            6
                        </button>
                        <button onClick={clickWicket}>
                            Wicket
                        </button>
                    </div>
                </>
            )
        }
        const Result=()=>{
            
            return (
    <div>
        {ballWiseRes.map((res, index) => (
            <>
                {index % 6 === 0 ? <br /> : null}
                <span key={index} style={res === 0 ? { fontWeight: 'bold' } : res === 'W' ? { color: 'red' } : null}>
                    {res === 0 ? '.' : res}
                </span>&nbsp;&nbsp;&nbsp;
            </>
        ))}
    </div>
);
    

        }
        function handleSubmit(event){
        event.preventDefault();
        ballWiseRes.unshift(hit)
        rootElement.render(<App />)

    }
        const Form = ()=>(
            <form onSubmit={handleSubmit}>
                <input  value={hit}/>
                <input />
                <button>Submit</button>
                </form>
        )
        

        const App = function () {
            return (
                <>
                    <h1>SCORE KEEPER</h1>
                    <h2>
                        SCORE: {score}/{wickets}
                    </h2>
                    <ScoreButtons />
                    <br/>
                    
                    <Form/>

                    <hr/>
                    {ballWiseRes.map((res,index)=>(
                        <p key={index}>{res}</p>
                    ))}

                </>)
        }
        const rootElement = ReactDOM.createRoot(document.getElementById("root"))
        rootElement.render(<App />)
    </script>

</body>

</html>
