<!DOCTYPE html>
<html lang="en">
<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>

</head>
<body>
    <div id="root" style="text-align: center;"></div>
    <script type="text/babel">
        let score = 0;
        let wickets=0;
        function clickOne(){
            if(wickets!=10)
            score+=1;
            rootElement.render(<App/>)
            
        }
        function clickTwo(){
            if(wickets!=10)
            score+=2;
            rootElement.render(<App/>)
        }
        function clickThree(){
            if(wickets!=10)
            score+=3;
            rootElement.render(<App/>)

        }
        function clickFour(){
            if(wickets!=10)
            score +=4;
            rootElement.render(<App/>)
        }
        function clickFive(){
            if(wickets!=10)
            score += 5;
            rootElement.render(<App/>)

        }
        function clickSix(){
            if(wickets!=10)
            score+=6;
            rootElement.render(<App/>)
        }
        function clickWicket(){
            if(wickets<10){
                wickets+=1;
            }
            

            
            rootElement.render(<App/>)
            
        }

        
        const App = function(){
            return(
            <>   
            <h1>SCORE KEEPER</h1>
            <h2>
                SCORE: {score}/{wickets}
            </h2>
            <div>
                <button onClick={clickOne}>
                    1
                </button>
                <button onClick={clickTwo}>
                    2
                </button>
                <button onClick={clickThree}>
                    3
                </button>
                <button onClick={clickFour}>
                    4
                </button>
                <button onClick={clickFive}>
                    5
                </button>
                <button onClick={clickSix}>
                    6
                </button>
                <button onClick={clickWicket}>
                    Wicket
                </button> 
            </div>
            </>)
        }
        const rootElement=ReactDOM.createRoot(document.getElementById("root"))
        rootElement.render(<App/>)
    </script>

</body>
</html>
